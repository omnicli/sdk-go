up:
  - go: auto
  - github-release:
      golangci/golangci-lint: 2.6.2
      goreleaser/goreleaser: latest

path:
  append__toappend:
    - example
    - example-dist

commands:
  test:
    desc: Run all tests
    run: |
      set -e
      omni test lint
      omni test unit
    subcommands:
      lint:
        desc: Run lint
        run: golangci-lint run
      unit:
        desc: Run unit and integration tests
        run: go test ./...

  build:
    desc: Build omni-metagen-go
    run: |
      goreleaser build --snapshot --clean

    subcommands:
      example:
        desc: Build the example
        run: |
          go generate ./example/...
          go build -o example-dist/sdkgoexample2 ./example
